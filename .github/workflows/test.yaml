name: Test

on:
    push:

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                version: [14, 16, 18, 20, 22, "latest"]
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.version }}
            - run: npm ci
            - run: npm test
              env:
                  IPINFO_TOKEN: ${{ secrets.IPINFO_TOKEN }}
